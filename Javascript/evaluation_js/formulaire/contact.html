<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarditou</title>
</head>

<body>
    <header>
        <img src="img/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou" width="400" height="100">
        <p>La qualité depuis 70 ans</p>
        <ul>
            <li><a href="index.html" title="accueil" target="_self">Accueil</a></li>
            <li><a href="tableau.html" title="tableau" target="_self">Tableau</a></li>
            <li><a href="contact.html" title="contact" target="_self">Contact</a></li>
        </ul>
    </header>
    <img src="img/promotion.jpg" alt="promotion sur les lames de terrasse" title="Promotion sur lames de terrasse"
        width="100%" height="300">
    <div>
        <h2>Contact</h2>
        <hr>
        <form method="post" id="form2">
            <p>* Ces zones sont obligatoires</p>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom">Votre nom* : </label><input type="text" id="nom" name="nom"><br>
                <p style="color: red; font-size: 15px;" id="nom_inv"></p>
                <label for="prenom">Votre prénom* : </label><input type="text" id="prenom" name="prenom"><br>
                <p style="color: red; font-size: 15px;" id="prenom_inv"></p>
                <label for="sexe"> Sexe* :</label>
                <input type="radio" name="sexe" id="sexe" value="féminin">Féminin
                <input type="radio" name="Sexe" id="sexe" value="masculin">Masculin <br>
                <p style="color: red; font-size: 15px;" id="sexe_inv"></p>
                <label for="naissance">Date de naissance* : </label><input type="date" id="naissance"
                    name="naissance"><br>
                <p style="color: red; font-size: 15px;" id="naissance_inv"></p>
                <label for="code">Code postal* : </label><input type="text" id="code" name="code"><br>
                <p style="color: red; font-size: 15px;" id="code_inv"></p>
                <label for="adresse">Adresse : </label><input type="text" id="adresse" name="adresse"><br>
                <label for="ville">Ville : </label><input type="text" id="ville" name="ville"><br>
                <label for="email">Email* : </label><input type="text" id="email" name="email"
                    placeholder="dave.loper@afpa.fr"><br>
                <p style="color: red; font-size: 15px;" id="email_inv"></p>
            </fieldset>
            <fieldset>
                <legend>Votre demande </legend>
                <label for="sujet">Sujet* : </label>
                <select id="sujet">
                    <option value="Veuillez sélectionner un sujet" selected>Veuillez sélectionner un sujet</option>
                    <option value="Mes commandes">Mes commandes</option>
                    <option value="Question sur un produit">Question sur un produit</option>
                    <option value="Reclamation">Réclamation</option>
                    <option value="Autres">Autres</option>
                </select><br>
                <p style="color: red; font-size: 15px;" id="sujet_inv"></p>
                <label for="sujet">Votre question* : </label>
                <textarea name="question" id="question" cols="20" rows="1"></textarea>
            </fieldset>
            <input type="checkbox" name="accepter" id="accepter"><label for="accepter">* Jaccepte le traitement
                informatique de ce formulaire</label><br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
            <p style="color: red; font-size: 15px;" id="accepter_inv"></p>
            <hr>
        </form>
    </div>
    <footer>
        <ul>
            <li><a href="">Mention légales</a></li>
            <li><a href="">Horaires</a></li>
            <li><a href="">Plan du site</a></li>
        </ul>
    </footer>


    <script src="script.js"></script>
</body>

</html>
